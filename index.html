<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form</title>

    <!-- Site desenvolvido no Senai -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <h1>Cadastro</h1>
        <p>Complete suas informações</p>
        <hr>
    </header>

    <form action="">
        <fieldset>
            <legend>Informções pessoais</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" autocomplete="off" required placeholder="Digite aqui seu nome">
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite aqui seu e-mail">
            
              
            </div>
        </fieldset>
        <fieldset>
            <legend>Lorem Ipsum</legend>
            <div>
                <h3>Radio botton</h3>
                
                <br>

                <input type="radio" name="radio" id="radio-item1" checked>
                <label for="radio-item1">Item 1</label>
                
                <br>

                <input type="radio" name="radio" id="radio-item2">
                <label for="radio-item2">Item 2</label>
                
                <br>

                <input type="radio" name="radio" id="radio-item3">
                <label for="radio-item3">Item 3</label>
                
                <br>

                <input type="radio" name="radio" id="radio-item4">
                <label for="radio-item4">Item 4</label>
                
                <br>

                <input type="radio" name="radio" id="radio-item5">
                <label for="radio-item5">Item 5</label>
            </div>

<div>
    <h3>Select</h3>
    <label for="">Lorem ipsum</label>
    <select name="" id="select-item">
        <option selected disabled>Selecione</option>
        <option>Selecione</option>
        <option>Item 1</option>
        <option>Item 2</option>
        <option>Item 3</option>
        <option>Item 4</option>
        <option>Item 5</option>
        <option>Item 6</option>
    </select>
</div>

    </fieldset>

    <fieldset>
        <legend>Lorem Ipsum</legend>

        <h3>Checkbox</h3>
<div class="flex">
        <input type="checkbox" id="checkbox-item1">
        <label for="checkbox-item1">Item 1</label>
    </div>
<div class="flex">
        <input type="checkbox" id="checkbox-item2">
        <label for="checkbox-item1">Item 2</label>
    </div>
<div class="flex">
        <input type="checkbox" id="checkbox-item3">
        <label for="checkbox-item1">Item 3</label>
    </div>
    <h3>Textarea</h3>
    <textarea name="" id="" cols="30" rows="10"></textarea>
        
    </fieldset>

    <div class="btn">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </div>

    </form>
</body>
</html>
